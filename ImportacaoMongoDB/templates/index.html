<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciador MongoDB</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body class="p-4 bg-primário.bg-gradiente">
  <h1 class="text-center mb-4"> Grupo Oscar </h1>
  
  <form method="post" action="{{ url_for('importar') }}" enctype="multipart/form-data" class=" mb-3 border rounded p-3 bg-white text-dark">
    <h2> Importação de CSV </h2>
    <label class="form-label">Insira um link ou escolha um arquivo CSV:</label>
    <div class="row">
      <div class="col">
        <input type="text" name="caminho" placeholder="Link do Google Sheets" class="form-control mb-2">
      </div>
      <div class="col">
        <input type="file" name="arquivo" accept=".csv" class="form-control mb-2">
      </div>
    </div>
    <button class="btn btn-success">Importar</button>
  </form>

  <ul class="list-group mb-3 border rounded p-3 bg-white text-dark">
    <h2>Coleções existentes</h2>
    {% for col in colecoes %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <a href="{{ url_for('ver_colecao', nome=col) }}">{{ col }}</a>
        <form method="post" action="{{ url_for('excluir_colecao', nome=col) }}"
              onsubmit="return confirm('Tem certeza que deseja excluir {{ col }}?')">
          <button class="btn btn-danger btn-sm">Excluir</button>
        </form>
      </li>
    {% endfor %}
  </ul>

  <div class="mb-3 border rounded p-3 bg-white text-dark">
    <h2>Chat</h2>
  </div>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="mt-3">
        {% for msg in messages %}
          <div class="alert alert-info">{{ msg }}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}
</body>
</html>
