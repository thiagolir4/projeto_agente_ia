<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cole√ß√£o {{ nome }}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="p-4">
  
  <div class="row">
    <div class="col-1 mb-4">
      <a href="{{ url_for('index') }}" class="btn btn-secondary">‚¨Ö Voltar</a>
    </div>
    <div class="col text-center">
        <h1>üìÇ Cole√ß√£o: {{ nome }}</h1>
      </div>
    </div>

  <table class="table table-bordered table-hover table-sm">
    <thead class="table-light">
      <tr>
        {% for col in colunas %}
          <th>{{ col }}</th>
        {% endfor %}
      </tr>
    </thead>
    <tbody>
      {% for doc in docs %}
        <tr>
          {% for col in colunas %}
            <td>{{ doc.get(col, "") }}</td>
          {% endfor %}
        </tr>
      {% endfor %}
    </tbody>
  </table>

  <div class="row">
    <div class="col-4">
        <!-- Seletor de quantidade -->
        <form method="get" class="mb-2">
          <input type="hidden" name="page" value="1">
          <label>Itens por p√°gina:</label>
          <select name="per_page" onchange="this.form.submit()" class="form-select w-auto d-inline">
            {% for opt in [20,50,100,200,500] %}
              <option value="{{ opt }}" {% if opt == per_page %}selected{% endif %}>{{ opt }}</option>
            {% endfor %}
          </select>
        </form>
    </div>
    <div class="col text-center">
        <!-- Pagina√ß√£o -->
        <nav>
          <ul class="pagination">
            <li class="page-item {% if page <= 1 %}disabled{% endif %}">
              <a class="page-link" href="{{ url_for('ver_colecao', nome=nome, page=page-1, per_page=per_page) }}">‚¨Ö Anterior</a>
            </li>
            <li class="page-item disabled">
              <span class="page-link">P√°gina {{ page }} de {{ total_pages }}</span>
            </li>
            <li class="page-item {% if page >= total_pages %}disabled{% endif %}">
              <a class="page-link" href="{{ url_for('ver_colecao', nome=nome, page=page+1, per_page=per_page) }}">Pr√≥xima ‚û°</a>
            </li>
          </ul>
        </nav>
    </div>
    </div>
</body>
</html>
